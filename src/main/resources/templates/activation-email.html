<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Activare cont</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Activare cont</h2>
    <p>Bună, <strong th:text="${name}">Utilizator</strong>,</p>
    <p>Îți mulțumim că te-ai înregistrat în platforma noastră. Pentru a-ți activa contul, te rugăm să accesezi link-ul de mai jos:</p>

    <p style="text-align: center;">
        <a class="button" th:href="${activationLink}">Activează contul</a>
    </p>

    <p>Dacă nu ai creat tu acest cont, poți ignora acest mesaj.</p>

    <div class="footer">
        <p>Cu respect,<br>Echipa Platformei Clinice</p>
    </div>
</div>
</body>
</html>
