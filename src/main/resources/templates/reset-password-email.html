<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Resetare parolă</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Resetare parolă</h2>
    <p>Bună, <strong th:text="${name}">Utilizator</strong>,</p>
    <p>Ai cerut o resetare a parolei contului tău. Pentru a continua, te rugăm să accesezi link-ul de mai jos:</p>

    <p style="text-align: center;">
        <a class="button" th:href="${resetLink}">Resetează parola</a>
    </p>

    <p>Dacă nu ai cerut tu această resetare, poți ignora acest email.</p>

    <div class="footer">
        <p>Mulțumim,<br>Echipa Platformei Clinice</p>
    </div>
</div>
</body>
</html>
